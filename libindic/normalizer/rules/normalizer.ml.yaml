normalize_chillus:
  "ണ്‍": "ൺ"
  "ന്‍": "ൻ"
  "ര്‍": "ർ"
  "ല്‍": "ൽ"
  "ള്‍": "ൾ"
  "ക്‍": "ൿ"

normalize_vowelsigns:
  "െെ": "ൈ"
  "ൊ": "ൊ"
  "ാെ": "ൊ"
  "ോ": "ോ"
  "ാേ": "ോ"
  "ൌ": "ൗ"
  "ൗെ": "ൗ"
  "ൌ": "ൗ"
  "െഎ": "ഐ"
  "ഇൗ": "ഈ"
  "ഉൗ": "ഊ"
  "ഒൗ": "ഔ"

normalize_typos:
  "ദു:ഖ": "ദുഃഖ"
  "നമ:": "നമഃ"
  "ററ": "റ്റ" # Fails for കണ്ടംപററി

normalize_alternateforms:
  "ൻ്റ": "ന്റ"
  "ൎയ്യ": "ര്യ"
  "അധ്യാപ": "അദ്ധ്യാപ"
  "ൎ": "ർ"
  "ു്": "്"
